<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather Forecast</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>Weather Forecast for Kyiv</h1>
        <div id="cards">
            <div class="card card-zero">
                <div class="card-front zero-front">
                    <span class="card-title title-zero"></span>
                    <div class="icon icon-zero"></div>
                    <span class="temperature temperature-zero"></span>
                </div>
                <div class="card-back zero-back">
                    back
                </div>
            </div>
            <div class="card card-one">
                <div class="card-front one-front">
                    <span class="card-title title-one"></span>
                    <div class="icon icon-one"></div>
                    <span class="temperature temperature-one"></span>
                </div>
                <div class="card-back one-back">
                    back
                </div>
            </div>
            <div class="card card-two">
                <div class="card-front two-front">
                    <span class="card-title title-two"></span>
                    <div class="icon icon-two"></div>
                    <span class="temperature temperature-two"></span>
                </div>
                <div class="card-back two-back">
                    back
                </div>
            </div>
            <div class="card card-three">
                <div class="card-front three-front">
                    <span class="card-title title-three"></span>
                    <div class="icon icon-three"></div>
                    <span class="temperature temperature-three"></span>
                </div>
                <div class="card-back three-back">
                    <span class="back-title-three"></span>
                </div>
            </div>
            <div class="card card-four">
                <div class="card-front four-front">
                    <span class="card-title title-four"></span>
                    <div class="icon icon-four"></div>
                    <span class="temperature temperature-four"></span>
                </div>
                <div class="card-back four-back">
                    back
                </div>
            </div>
            <div class="card card-five">
                <div class="card-front five-front">
                    <span class="card-title title-five"></span>
                    <div class="icon icon-five"></div>
                    <span class="temperature temperature-five"></span>
                </div>
                <div class="card-back five-back">
                    back
                </div>
            </div>
            <div class="card card-six">
                <div class="card-front six-front">
                    <span class="card-title title-six"></span>
                    <div class="icon icon-six"></div>
                    <span class="temperature temperature-six"></span>
                </div>
                <div class="card-back six-back">
                    back
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
